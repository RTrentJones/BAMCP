<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>BAMCP Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        #container { display: flex; flex-direction: column; min-height: 400px; height: 100vh; }

        #toolbar {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        #toolbar input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #toolbar button {
            padding: 6px 12px;
            background: #4a90d9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #toolbar button:hover { background: #357abd; }
        #toolbar button.active { background: #2d6ba5; }

        /* Color Legend */
        #legend {
            display: flex;
            gap: 16px;
            padding: 4px 8px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            font-size: 11px;
        }
        .legend-section { display: flex; align-items: center; gap: 8px; }
        .legend-title { font-weight: 600; color: #6b7280; }
        .legend-item { display: flex; align-items: center; gap: 3px; }
        .color-box { width: 12px; height: 12px; border-radius: 2px; border: 1px solid rgba(0,0,0,0.1); }

        #viewer {
            flex: 1;
            position: relative;
            overflow: auto;
            min-height: 200px;
        }

        /* Track canvases - positioned absolutely within viewer */
        #ruler-canvas, #reference-canvas, #coverage-canvas, #reads-canvas {
            position: absolute;
            left: 0;
        }

        #ruler-canvas { top: 0; height: 20px; background: #fafafa; }
        #reference-canvas { top: 20px; height: 24px; background: #fff; }
        #coverage-canvas { top: 44px; height: 60px; }
        #reads-canvas { top: 104px; }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            max-width: 300px;
            z-index: 100;
            line-height: 1.4;
        }

        #variant-panel {
            height: 150px;
            border-top: 1px solid #ddd;
            overflow-y: auto;
            font-size: 12px;
        }

        #variant-panel table {
            width: 100%;
            border-collapse: collapse;
        }

        #variant-panel th, #variant-panel td {
            padding: 4px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        #variant-panel tr:hover { background: #f0f7ff; cursor: pointer; }
        #variant-panel th { background: #f5f5f5; position: sticky; top: 0; }
    </style>
</head>
<body>
    <div id="container">
        <div id="toolbar">
            <input type="text" id="region-input" placeholder="chr1:1000-2000">
            <button id="go-btn">Go</button>
            <button id="zoom-in">+</button>
            <button id="zoom-out">&minus;</button>
            <button id="fullscreen-btn" title="Toggle fullscreen">&#x26F6;</button>
        </div>
        <div id="legend">
            <span class="legend-section">
                <span class="legend-title">Bases:</span>
                <span class="legend-item"><span class="color-box" style="background:#22c55e"></span>A</span>
                <span class="legend-item"><span class="color-box" style="background:#ef4444"></span>T</span>
                <span class="legend-item"><span class="color-box" style="background:#f97316"></span>G</span>
                <span class="legend-item"><span class="color-box" style="background:#3b82f6"></span>C</span>
            </span>
            <span class="legend-section">
                <span class="legend-title">Reads:</span>
                <span class="legend-item"><span class="color-box" style="background:#60a5fa"></span>Forward</span>
                <span class="legend-item"><span class="color-box" style="background:#a78bfa"></span>Reverse</span>
            </span>
            <span class="legend-section">
                <span class="legend-title">Features:</span>
                <span class="legend-item"><span class="color-box" style="background:#f59e0b; opacity:0.5"></span>Soft-clip</span>
                <span class="legend-item"><span class="color-box" style="background:#9333ea"></span>Insertion</span>
                <span class="legend-item"><span class="color-box" style="background:#1f2937"></span>Deletion</span>
            </span>
        </div>
        <div id="viewer">
            <canvas id="ruler-canvas"></canvas>
            <canvas id="reference-canvas"></canvas>
            <canvas id="coverage-canvas"></canvas>
            <canvas id="reads-canvas"></canvas>
            <div id="tooltip"></div>
        </div>
        <div id="variant-panel">
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Ref</th>
                        <th>Alt</th>
                        <th>VAF</th>
                        <th>Depth</th>
                    </tr>
                </thead>
                <tbody id="variant-table"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="./mcp-app.ts"></script>
</body>
</html>
